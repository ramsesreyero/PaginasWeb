<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>
    <style>
    body{
        background-color: rgb(60, 60, 60);
    }
    .nom{
        background-color: white;
    }
    </style>
    <form action="#" method="POST" enctype="multipart/form-data" class="pure-form">

        <label form="nom">Nombre</label>
        <input type="text" name="nombre" id="nom">
        <label form="nom">ApellidoP</label>
        <input type="text" name="ApellidoP" id="apep">
        <label form="nom">ApellidoM</label>
        <input type="text" name="ApellidoM" id="apem">

        <input class="pure-button pure-button-primary" type="submit">
        <input type="button">
        <input type="reset">

    </form>
</body>
</html>
