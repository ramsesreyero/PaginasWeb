<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de PDF</title>
</head>
<body>
    <h1>Enviar Datos y Ver PDF</h1>
    <form id="pdfForm" action="http://localhost:8080/formulario" method="POST" enctype="multipart/form-data" target="pdfWindow">
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        
        <label for="contenido">Contenido:</label>
        <textarea id="contenido" name="contenido" required></textarea><br><br>
        
        <label for="archivo">Subir archivo (opcional):</label>
        <input type="file" id="archivo" name="archivo"><br><br>
        
        <button type="submit">Enviar y Ver PDF</button>
    </form>

    <iframe name="pdfWindow" style="display:none;"></iframe>
</body>
</html>
