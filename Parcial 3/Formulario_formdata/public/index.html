<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de PDF</title>
    <script src="formdata.js" defer></script> <!-- Incluye el script -->
</head>
<body>
    <h1>Enviar Datos y Ver PDF</h1>
    <form id="pdfForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        
        <label for="archivo">Subir imagen (opcional):</label>
        <input type="file" id="archivo" name="archivo" accept="image/*"><br><br>
        
        <button type="submit">Enviar y Ver PDF</button>
    </form>
</body>
</html>
