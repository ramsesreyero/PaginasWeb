<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .caja {
            background-color: blue;
            width: 200px;
            height: 200px;
            border: 2px solid red;
            color: yellow;
        }

        #caja2 {
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="caja" id="caja1">Caja1</div>
    <div class="caja" id="caja2">Caja1</div>
    <div class="caja" id="caja3">Caja1</div>
    <div class="caja" id="caja4">Caja1</div>
</body>
</html>
