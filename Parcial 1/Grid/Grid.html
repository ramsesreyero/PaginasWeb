<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
.grid-container{
    display: grid;
width: 100vw;
height: 100vh;
grid-template-columns: 20% 80%;
grid-template-rows: 10% 80% 10%;
grid-template-areas: "enca enca"
                    "barra conte"
                    "piepag piepag";
}
#contenedor1{grid-area: enca; background-color: antiquewhite;}
#contenedor2{grid-area: barra; background-color: yellow;}
#contenedor3{grid-area: conte; background-color: orange;}
#contenedor4{grid-area: piepag; background-color: purple; display: flex; justify-content: center;}

.cajaFloat{
    border: 1px solid blue;
    float: left;
    width: calc((100%/3) - 30px);
    height: calc((100%));
    margin: 10px;
}
.cajaFlex{
    border: 1px solid yellow;
    color: yellow;
}

.cafaFlex1{ flex-grow: 1;}
.cafaFlex3{ flex-grow: 2;}
.cafaFlex2{ flex-grow: 3;}

</style>
<body>
    <div class="grid-container">
        <div id="contenedor1">
            <div class="cajaFloat" id="cajaFloat1">cajaflotante1</div>
            <div class="cajaFloat" id="cajaFloat2">cajaflotante2</div>
            <div class="cajaFloat" id="cajaFloat3">cajaflotante3</div>
        </div>
        <div id="contenedor2">2</div>
        <div id="contenedor3">3</div>
        <div id="contenedor4">
            <div class="cajaFlex" id="cajaFlex1">cajaflotante1</div>
            <div class="cajaFlex" id="cajaFlex2">cajaflotante2</div>
            <div class="cajaFlex" id="cajaFlex3">cajaflotante3</div>
        </div>
    </div>
</body>
</html>
