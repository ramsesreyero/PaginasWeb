<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Querie</title>
    <style>
        .contenedor{
            width: 100vw;
            display: flex;
        }
        .hijos{
            border: 1px solid blue;
            background-color: aqua;
            flex-grow: 1;
            text-align: center;
        }

        @media screen and (max-width:500px) {
            .contenedor{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="hijos">Hijo 1</div>
        <div class="hijos">Hijo 2</div>
        <div class="hijos">Hijo 3</div>
        <div class="hijos">Hijo 4</div>
        <div class="hijos">Hijo 5</div>
        <div class="hijos">Hijo 6</div>
</body>
</html>
